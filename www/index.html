<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElaApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando jsPDF para exportação de PDF client-side -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>ElaApp</h1>
    <div class="container">
        <div class="form-section">
            <h2>Novo Projeto</h2>
            <div class="form-group">
                <label for="nomeProjeto">Nome do Projeto:</label>
                <input type="text" id="nomeProjeto" placeholder="Digite o nome do projeto">
            </div>
            <div class="form-group">
                <label>Tipo de Instalação:</label>
                <div class="radio-group">
                    <input type="radio" id="monofasico" name="tipoInstalacao" value="monofasico" checked>
                    <label for="monofasico">Monofásico 220V</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="trifasico" name="tipoInstalacao" value="trifasico">
                    <label for="trifasico">Trifásico 380V</label>
                </div>
            </div>
        </div>

        <div class="comodos-section">
            <h2>Cômodos</h2>
            <div class="form-group">
                <label for="nomeComodo">Nome do Cômodo:</label>
                <input type="text" id="nomeComodo" placeholder="Digite o nome do cômodo">
                <button id="adicionarComodo">Adicionar Cômodo</button>
            </div>
            <div id="listaComodos" class="comodos-list">
                <!-- Os cômodos serão adicionados aqui dinamicamente -->
            </div>
        </div>

        <div class="resultados-section">
            <h2>Resultados</h2>
            <div id="resultados">
                <!-- Os resultados serão exibidos aqui -->
            </div>
            <button id="exportarPDF">Exportar PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
